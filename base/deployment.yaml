apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: sunaodisha/demo:e7ffea790de790a740be9216057dbeb4426ce43e
        ports:
        - containerPort: 80
