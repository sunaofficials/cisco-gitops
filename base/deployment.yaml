apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: sunaodisha/demo:ea0593b2553ea5fc352221332754bcaa5a086fe0
        ports:
        - containerPort: 80
